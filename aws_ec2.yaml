---
plugin: aws_ec2
regions:
   - ap-south-1
filters:
  tag:Name:
    - "redis-private-1"
    - "redis-private-2"
    - "redis-private-3"
compose:
   ansible_host: private_ip_address
   ansible_ssh_private_key_file: "./redis-demo-key.pem"
   ansible_ssh_user: ubuntu
   ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=60'
strict: False
cache: True
cache_timeout: 600
